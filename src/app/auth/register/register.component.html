<div class="container mt-5">
  <h2>Registrazione</h2>

  <form (submit)="register(form)" #form="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="nome" name="name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Cognome" [(ngModel)]="cognome" name="surname" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="tel" class="form-control" placeholder="Telefono" [(ngModel)]="telefono" name="telefono">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Città" [(ngModel)]="citta" name="citta">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Indirizzo" [(ngModel)]="indirizzo" name="indirizzo">
    </div>
    <button type="submit" class="btn btn-primary my-3">Registrati</button>
  </form>


    <p id="haveAccount" class="mb-0 py-1 px-1">Hai già un account? <a routerLink="/login">Accedi</a></p>

</div>
