<div class="container mt-5">
  <h2>Registrazione</h2>

  <form (submit)="register(form)" #form="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="nome" name="name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Cognome" [(ngModel)]="cognome" name="surname" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>

  <p class="mt-2">Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
</div>
