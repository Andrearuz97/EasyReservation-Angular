<div class="container mt-5">
  <h2>Login</h2>
  <form class="mt-3" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="E-mail" name="email" required ngModel>
    </div>
    <div class="form-group">
      <input type="password" class="form-control mb-3" placeholder="Password" name="password" required ngModel>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p id="haveAccount" class="my-2 py-1 px-1">Non hai un account? <a routerLink="/register">Registrati</a></p>

  <p *ngIf="statusMessage">{{ statusMessage }}</p>
</div>
