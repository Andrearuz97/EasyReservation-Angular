<div class="container mt-5">
  <h2>Login</h2>
  <form class="mt-3" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="email" required ngModel>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" required ngModel>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p class="mt-2">Non hai un account? <a routerLink="/register">Registrati</a></p>

  <p class="mt-3" *ngIf="statusMessage">{{ statusMessage }}</p>
</div>
