<div class="container mt-5">
  <h2>Prenotazione</h2>

  <form (ngSubmit)="prenota()">

    <!-- Seleziona hotel -->
    <div class="mb-3">
      <label for="hotelSelect" class="form-label">Seleziona Hotel</label>
      <select id="hotelSelect" class="form-select" [(ngModel)]="selectedHotel" name="selectedHotel" (change)="onHotelSelect(selectedHotel)">
          <option *ngFor="let hotel of hotels" [ngValue]="hotel">{{ hotel.nome }}</option>
      </select>
    </div>

    <!-- Seleziona stanza -->
    <div class="mb-3">
      <label for="roomSelect" class="form-label">Seleziona Stanza</label>
      <select id="roomSelect" class="form-select" [(ngModel)]="selectedRoom" name="selectedRoom">
          <option *ngFor="let room of rooms" [ngValue]="room">{{ room.numeroStanza }} - {{ room.tipo }}</option>
      </select>
    </div>

    <!-- Seleziona data di check-in -->
    <div class="mb-3">
      <label for="checkInDate" class="form-label">Data di Check-In</label>
      <input type="date" id="checkInDate" class="form-control" [(ngModel)]="dataCheckIn" name="dataCheckIn" required>
    </div>

    <!-- Seleziona data di check-out -->
    <div class="mb-3">
      <label for="checkOutDate" class="form-label">Data di Check-Out</label>
      <input type="date" id="checkOutDate" class="form-control" [(ngModel)]="dataCheckOut" name="dataCheckOut" required>
    </div>

    <button type="submit" class="btn btn-primary">Prenota</button>
  </form>
</div>
