<div class="hotel-edit-container">
  <h2 *ngIf="hotel.id">Modifica Hotel</h2>
  <h2 *ngIf="!hotel.id">Crea Hotel</h2>

  <form class="hotel-form">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" class="form-input" [(ngModel)]="hotel.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="citta">Città:</label>
      <input id="citta" class="form-input" [(ngModel)]="hotel.citta" name="città">
    </div>
    <div class="form-group">
      <label for="indirizzo">Indirizzo:</label>
      <input id="indirizzo" class="form-input" [(ngModel)]="hotel.indirizzo" name="indirizzo">
    </div>
    <div class="form-group">
      <label for="cap">Cap:</label>
      <input id="cap" class="form-input" [(ngModel)]="hotel.cap" name="cap">
    </div>
    <div class="form-group">
      <label for="descrizione">Descrizione:</label>
      <input id="descrizione" class="form-input" [(ngModel)]="hotel.descrizione" name="descrizione">
    </div>
    <div class="form-group">
      <label for="stelle">Stelle:</label>
      <input id="stelle" type="number" class="form-input" [(ngModel)]="hotel.stelle" name="stelle">
    </div>
    <div class="form-group">
      <label for="imageUrl">URL dell'immagine:</label>
      <input id="imageUrl" class="form-input" [(ngModel)]="hotel.imageUrl" name="imageUrl" placeholder="Inserisci l'URL dell'immagine dell'hotel">
    </div>
    <div class="image-preview" *ngIf="hotel.imageUrl">
      <img [src]="hotel.imageUrl" alt="Foto dell'hotel">
    </div>
    <div class="form-action">
      <button type="button" class="btn btn-danger me-2" (click)="goBack()">Annulla</button>
      <button type="button" class="save-btn" (click)="saveHotel()">{{ hotel.id ? 'Aggiorna' : 'Crea' }}</button>

    </div>
  </form>
</div>
