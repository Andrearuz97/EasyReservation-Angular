<div class="hotel-detail-container" *ngIf="hotel">
  <div class="hotel-image">
    <img [src]="hotel.imageUrl" alt="Foto dell'hotel">
  </div>

  <div class="hotel-content">
    <h2>{{ hotel.nome }}</h2>
    <p class="address">{{ hotel.citta }}</p>
    <p class="address">{{ hotel.indirizzo }}</p>
    <p class="address">{{ hotel.cap }}</p>
    <p class="description">{{ hotel.descrizione }}</p>
    <p class="stars">{{ '‚≠ê'.repeat(hotel.stelle) }}</p>
  </div>
</div>
