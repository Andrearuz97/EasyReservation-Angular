<div class="container mt-5">
  <h2 class="mb-4">Modifica Prenotazione</h2>

  <form [formGroup]="bookingForm">
    <div class="form-group">
      <label for="dataCheckIn">Data Check-In</label>
      <input type="date" id="dataCheckIn" formControlName="dataCheckIn" class="form-control">
    </div>

    <div class="form-group">
      <label for="dataCheckOut">Data Check-Out</label>
      <input type="date" id="dataCheckOut" formControlName="dataCheckOut" class="form-control">
    </div>

    <div class="form-group">
      <label for="stanzaId">Numero Stanza</label>
      <select formControlName="stanzaId">
        <option *ngFor="let room of rooms" [ngValue]="room.id">{{ room.numeroStanza }}</option>
      </select>
    </div>

    <button class="btn btn-success" (click)="updateBooking()">Aggiorna</button>
    <button class="btn btn-danger" (click)="cancel()">Annulla</button>
  </form>

  <button class="btn btn-secondary" (click)="goBack()">Indietro</button>
</div>
