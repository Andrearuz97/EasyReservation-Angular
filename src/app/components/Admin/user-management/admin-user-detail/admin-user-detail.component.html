<div *ngIf="user">
  <h3>Dettagli Utente</h3>

  <table class="table">
    <tbody>
      <tr>
        <td><strong>Nome:</strong></td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td><strong>Cognome:</strong></td>
        <td>{{user.surname}}</td>
      </tr>
      <tr>
        <td><strong>Data di Nascita:</strong></td>
        <td>{{user.dataDiNascita | date:'dd/MM/yyyy'}}</td>
    </tr>
      <tr>
        <td><strong>Email:</strong></td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td><strong>Telefono:</strong></td>
        <td>{{user.telefono}}</td>
      </tr>
      <tr>
        <td><strong>Città:</strong></td>
        <td>{{user.citta}}</td>
      </tr>
      <tr>
        <td><strong>Indirizzo:</strong></td>
        <td>{{user.indirizzo}}</td>
      </tr>
      <tr>
        <td><strong>Cap:</strong></td>
        <td>{{user.cap}}</td>
      </tr>
    </tbody>
  </table>
<div class="mb-2">
  <button id="delete" class="btn btn-danger" (click)="deleteUser()">Elimina Utente</button>
  <button id="edit" class="btn" (click)="editing = !editing">Modifica Utente</button>
</div>
  <div *ngIf="editing">
    <h4>Modifica dettagli</h4>
    <form (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name">
      </div>
      <div class="form-group">
        <label for="surname">Cognome:</label>
        <input type="text" id="surname" [(ngModel)]="user.surname" name="surname">
      </div>
      <div class="form-group">
        <label for="dataDiNascita">Data di Nascita:</label>
        <input type="date" id="dataDiNascita" [(ngModel)]="user.dataDiNascita" name="dataDiNascita">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="tel">Telefono:</label>
        <input type="tel" id="tel" [(ngModel)]="user.telefono" name="telefono">
      </div>
      <div class="form-group">
        <label for="city">Città:</label>
        <input type="text" id="city" [(ngModel)]="user.citta" name="city">
      </div>
      <div class="form-group">
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" [(ngModel)]="user.indirizzo" name="indirizzo">
    </div>
    <div class="form-group">
        <label for="cap">Cap:</label>
        <input type="text" id="cap" [(ngModel)]="user.cap" name="cap">
    </div>

      <button class="btn btn-success mt-4" id="save" type="submit">Salva Modifiche</button>
    </form>
  </div>
</div>

<div *ngIf="!user">
  <p>Caricamento dettagli utente...</p>
</div>
