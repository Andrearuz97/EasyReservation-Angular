<div class="container mt-5">
  <h2>Lista degli Hotel</h2>
  <ul class="list-group mt-3">
    <li *ngFor="let hotel of hotels" class="list-group-item">
      {{ hotel.nome }}
      <a [routerLink]="['/hotel', hotel.id]" class="btn btn-secondary btn-sm float-right">Vedi Dettagli</a>
    </li>
  </ul>
</div>
